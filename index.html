<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn c">C</button>
        <button id="borrar" class="btn colo">âŒ«</button>
        <button class="btn colo">%</button>
        <button class="btn colo">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn colo">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn colo">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn colo">+</button>
        <button id="doble_cero" class="btn">00</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
        <button id="igual" class="btn iqual">=</button>
    </div>

    <script>
        const pantalla = document.querySelector(".pantalla");
        const botones = document.querySelectorAll(".btn");

        botones.forEach(boton => {
            boton.addEventListener("click", () => {
                const botonApretado = boton.textContent;

                if(boton.id==="c"){
                    pantalla.textContent = "0";
                    return;
                }
                if(boton.id === "borrar"){
                    if(pantalla.textContent.length===1 || pantalla.textContent === "Error!"){
                        pantalla.textContent="0";
                    }else{
                        pantalla.textContent = pantalla.textContent.slice(0, -1);
                    }
                    return;
                }
                
                if(boton.id=="igual"){
                    
                    try {
                        pantalla.textContent=eval(pantalla.textContent);
                    } catch (error) {
                        pantalla.textContent = "Error!";
                    }
                    
                    return;
                }
            
                if(pantalla.textContent === "0" || pantalla.textContent === "Error!"){
                    pantalla.textContent = botonApretado;
                } else{
                    pantalla.textContent += botonApretado;
                }
             
            })

        });
    </script>
</body>
</html>
